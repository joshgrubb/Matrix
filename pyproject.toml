# =============================================================================
# IT Equipment & Software Tracking Application
# Project metadata and tool configuration.
# =============================================================================

[project]
name = "it-equipment-tracker"
version = "0.1.0"
description = "Track IT equipment and software requirements per position with cost reporting."
requires-python = ">=3.12"

# -- Pylint ----------------------------------------------------------------
[tool.pylint.main]
# Discover Python files in these directories.
source-roots = ["app"]
# Ignore migrations directory (auto-generated by Alembic).
ignore = ["migrations"]

[tool.pylint.format]
# Maximum number of characters on a single line.
max-line-length = 120

[tool.pylint.messages_control]
# Disable specific messages that conflict with project conventions.
disable = [
    "missing-module-docstring",   # __init__.py files often don't need one.
    "too-few-public-methods",     # SQLAlchemy models are data classes.
    "import-error",               # Handled at runtime, not lint time.
]

[tool.pylint.design]
# Allow more arguments for service functions that accept many filters.
max-args = 8

# -- Pytest ----------------------------------------------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

# -- SQLFluff --------------------------------------------------------------
[tool.sqlfluff.core]
dialect = "tsql"
templater = "raw"

[tool.sqlfluff.rules.capitalisation.keywords]
capitalisation_policy = "upper"

[tool.sqlfluff.rules.capitalisation.identifiers]
capitalisation_policy = "lower"

[tool.sqlfluff.rules.capitalisation.types]
capitalisation_policy = "upper"
